experiment_name: hoavietnam2025_efficientnet_b0
data:
  root: Datasets/HoaVietNam2025/HoaVietNam
  img_size: 224
  batch_size: 16
  num_workers: 4
  augment:
    rotation: 20
    jitter: [0.2, 0.2, 0.2, 0.1]
    use_randaugment: false
training:
  epochs: 50
  patience: 0
  optimizer: adamw
  lr: 0.0003
  weight_decay: 0.0001
  label_smoothing: 0.05
  mixup_alpha: 0.0
model:
  backbone: efficientnet_b0
  dropout: 0.3
logging:
  log_interval: 10
  tensorboard: true
  output_dir: outputs
evaluation:
  topk: [1, 3]
  confusion_matrix: true
